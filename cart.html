<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- External script -->
    <script src="script.js"></script>

    <!-- external css stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/contact.css">
    <link rel="stylesheet" href="assets/cart.css">
</head>
<body>
    <!-- navbar -->
    <div id="header"></div>

    <!-- sub Navbar / Links -->
    <div id="subNavbar"></div>

    <div class="container mt-4">
        <div class="row">
            <!-- Left column for cart items -->
            <div class="col-lg-8 cart">
                <h1 class="mb-4">Items in Cart</h1>
                <!-- Cart item details -->
                <div class="row row_1">
                    <!-- Product image -->
                    <div class="col-md-4 col-sm-12 mb-3">
                        <img src="https://i.pinimg.com/564x/69/2b/0a/692b0a2cda399231b0d5685e3615b497.jpg" class="img-fluid" alt="Product Image">
                    </div>
                    <!-- Product details -->
                    <div class="col-md-4 col-sm-12 mb-3">
                        <h2>IVORY BLOCK-PRINTED MEN'S SHIRT</h2>
                        <p>Burton develops snowboards, boots, bindings, outerwear, apparel, and bags for the most demanding riders. Drop in today.</p>
                        <!-- Price details -->
                        <div class="price">
                            <h5>&#8377; 1000 /- <p>&#8377; 1500 /-</p></h5>
                            <span>Size: M, L, XL</span>
                        </div>
                        <!-- Delete button -->
                        <button class="noselect"><span class='text'>Delete</span><span class="icon"><i class="fas fa-trash"></i></span></button>
                    </div>
                    <!-- Quantity control -->
                    <div class="col-md-4 col-sm-12 mb-3 text-center">
                        <button class="counter-btn"><i class="fas fa-minus"></i></button>
                        <input type="number">
                        <button class="counter-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
    
            <!-- Right column for order summary -->
            <div class="col-lg-4 summary">
                <h1 class="mb-4">Summary</h1>
                <!-- Order summary details -->
                <div class="row summary-content pt-2">
                    <div class="col"><h5>Cost</h5><h5>Shipping</h5></div>
                    <div class="col"><p>&#8377; 1000 /-</p><p>&#8377; 100 /-</p></div>
                    <hr>
                    <!-- Total cost details -->
                    <div class="row check">
                        <div class="col"><h5>Total</h5></div>
                        <div class="col"><p><b>&#8377; 1100 /-</b></p></div>
                    </div>
                    <!-- Checkout button -->
                    <div class="row check">
                        <button class="checkout-btn check">Checkout <i class="fa-sharp fa-solid fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
