<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Login</title>

            <!-- Font Awesome link  -->
          
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
           
         <!-- Bootstrap css link  -->

         <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
       />
       
        <!-- Bootstrap Javascript link  -->

   
       <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
       ></script>

       <!-- jquery link -->
     <script
     src="https://code.jquery.com/jquery-3.3.1.js"
     integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous">
    </script>

       <!-- External script  -->
         <script src="script.js"></script>

         <!-- external css stylesheet  -->
         <link rel="stylesheet" href="assets/style.css">
         <link rel="stylesheet" href="assets/login.css">
         <link rel="stylesheet" href="assets/contact.css">
</head>
<body>
          <!-- navbar  -->
          <div id="header"></div>

          <!-- sub Navbar / Links  -->

          <div id="subNavbar"></div>

         <!-- Container for the login form -->
<div class="container mt-4 mb-4">
  <!-- Login form title -->
  <h1>LOGIN</h1>

  <!-- Login form -->
  <form class="login-container" onsubmit="checkLogin();">
      <!-- Email input field -->
      <div class="form-group">
          <label for="exampleFormControlInput2">Email address :</label>
          <input type="email" class="form-control mt-2" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>

      <!-- Password input field -->
      <div class="form-group">
          <label for="exampleFormControlInput1">Password :</label>
          <input type="password" class="form-control mt-2" id="exampleFormControlInput1" placeholder="Enter Password">
      </div>

      <!-- Login button -->
      <button type="submit" class="contact-btn w-100 mb-5 mt-2">LOGIN</button>
  </form>
</div>


          <div id="footer"></div>
</body>
</html>
